name: Executar Automação Worklab

on:
  schedule:
    - cron: '0 */2 * * *'   # A cada 2 horas, no minuto 0
  workflow_dispatch:         # Permite execução manual

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Chromium e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver xvfb
          # Cria link simbólico para o chromedriver (opcional, mas ajuda)
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver

      - name: Instalar dependências Python
        run: pip install selenium

      - name: Executar script com Xvfb
        run: xvfb-run -a python sandalo/automacao_worklab.py
        env:
          ID_LAB: ${{ secrets.ID_LAB }}
          USUARIO: ${{ secrets.USUARIO }}
          SENHA: ${{ secrets.SENHA }}
