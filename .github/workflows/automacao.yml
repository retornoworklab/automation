name: Executar Automação Worklab

on:
  schedule:
    - cron: '0 */2 * * *'  # A cada 2 horas, no minuto 0 [citation:2]
  workflow_dispatch:        # Permite execução manual

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Instalar Chrome e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb
      
      - name: Instalar ChromeDriver
        run: |
          wget -q -O /tmp/chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/latest/linux64/chromedriver-linux64.zip
          sudo unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/
          rm /tmp/chromedriver.zip
      
      - name: Instalar dependências Python
        run: pip install selenium
      
      - name: Executar script com Xvfb (tela virtual)
        run: xvfb-run -a python automacao.py
        env:
          ID_LAB: ${{ secrets.ID_LAB }}
          USUARIO: ${{ secrets.USUARIO }}
          SENHA: ${{ secrets.SENHA }}
